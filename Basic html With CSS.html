<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.navbar {
background-color: #a50a0a;
color: #fff;
padding: 1em;
display: flex;
justify-content: space-between;
align-items: center;
}
.logo {
font-size: 1.5em;
font-weight: bold;
margin-right: 1em;
}
ul {
list-style: none;
margin: 0;
padding: 0;
}

ul li {
display: inline-block;
margin-right: 1em;
}

ul li a {
color: #fff;
text-decoration: none;
}

ul li a:hover {
color: #ccc;
}
    </style>
</head>
<body>
<nav class="navbar">
    <div class="logo">IBN-E-LIAQUAT</div>
    <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">Login/sign up</a></li>
    </ul>
    </nav>
</body>
</html>
